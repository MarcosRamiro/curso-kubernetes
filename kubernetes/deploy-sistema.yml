apiVersion: v1
kind: PersistentVolume
metadata:
   name: nfs-pv-imagens
   labels:
     name: nfs-pv-imagens
spec:
  capacity:
    storage: 1Gi
  accessModes:
     - ReadWriteMany
  nfs:
     server: 192.168.0.103
     path: "/mnt/nfs_share/imagens"
---

apiVersion: v1
kind: PersistentVolume
metadata:
   name: nfs-pv-sessoes
   labels:
     name: nfs-pv-sessoes
spec:
  capacity:
    storage: 1Gi
  accessModes:
     - ReadWriteMany
  nfs:
     server: 192.168.0.103
     path: "/mnt/nfs_share/sessoes"
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: permissao-imagens
spec:
  accessModes:
    - ReadWriteMany    
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      name: nfs-pv-imagens
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: permissao-sessao
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      name: nfs-pv-sessoes
---

apiVersion: apps/v1
kind: StatefulSet
metadata:
   name: aplicacao-sistema-statefulset
spec:
   serviceName: aplicacao-sistema-statefulset     
   replicas: 5
   selector: 
      matchLabels:
         name: aplicacao-sistema-pod-statefulset
   template:   
      metadata:
         labels:
           name: aplicacao-sistema-pod-statefulset
      spec:
        containers:
        - name: container-aplicacao-sistema-statefulset
          image: ramimar/sistema-noticia-alura:v1
          ports:
          - containerPort: 80
          volumeMounts:
            - name: imagens
              mountPath: /var/www/html/uploads
            - name: sessoes
              mountPath: /tmp  
        volumes:  
          - name: imagens
            persistentVolumeClaim:
              claimName: permissao-imagens
          - name: sessoes
            persistentVolumeClaim:
              claimName: permissao-sessao     
---

apiVersion: v1
kind: Service
metadata:
   name: servico-sistema-noticia-statefulset
spec:
  type: NodePort
  ports:
    - name: http
      port: 8081
      targetPort: 80
      nodePort: 31600
  selector:
    name: aplicacao-sistema-pod-statefulset
